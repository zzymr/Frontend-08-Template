<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级比较</title>
</head>
<body>
    <script>
        /**
         * 左边是优先级最高的一位, 优先级依次下降 四元组分别为[inline id class tag]
         * 先比较高位再比较低位， B>A>D>C
         * (A) div#a.b .c[id=x]   0 1 3 1
         * (B) #a:not(#b)         0 2 0 0
         * (C) *.a                0 0 1 0
         * (D) div.a              0 0 1 1
         **/  
        let N = 256 ** 2;
        let arrA = [0,1,3,1];
        let arrB = [0,2,0,0];
        let arrC = [0,0,1,0];
        let arrD = [0,0,1,1];
        function getPriority(arr, n) {
            return arr[0] * Math.pow(n, 3) + arr[1] * Math.pow(n, 2) + arr[2] * Math.pow(n, 1) + arr[3] * Math.pow(n, 0)
        }
        console.log(getPriority(arrA, N)) // 4295163905
        console.log(getPriority(arrB, N)) // 8589934592
        console.log(getPriority(arrC, N)) // 65536
        console.log(getPriority(arrD, N)) // 65537
        // B>A>D>C
    </script>
</body>
</html>
